dist: trusty
language: c
group: deprecated-2017Q4
sudo: required
services:
  - docker
git:
    depth: 1
git:
  submodules: false

matrix:
  include:
    # works on Precise and Trusty
    - os: linux
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - build-essential
            - gcc-multilib
            - g++-multilib

script:
    - cd ~/Lind-Project/lind_project
    - docker build -t alyptik/lind:prebuiltsdk ./docker/prebuiltsdk
    # - travis_wait 60 bash -c 'docker build -t alyptik/lind:prebuiltsdk ./docker/prebuiltsdk >/dev/null 2>&1'

